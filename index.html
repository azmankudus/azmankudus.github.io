<!DOCTYPE html>
<html>
  <head>
    <title>Jap je lagi...</title>
    <style>
      $colors: #8bc34a, #9e9e9e, #ffc107;
      $max: length($colors);
      $dash: 30;
      $dash-gap: 5;
      $dash-space: $dash * ($max - 1) + $dash-gap * $max;
      $time: 3s;
      $time-step: $time/$max;

      /* Main styles */
      @import url(https://fonts.googleapis.com/css?family=Open+Sans:800);

      .text {
        fill: none;
        stroke-width: 3;
        stroke-linejoin: round;
        stroke-dasharray: $dash $dash-space;
        stroke-dashoffset: 0;
        -webkit-animation: stroke $time infinite linear;
        animation: stroke $time infinite linear;
        
        @for $item from 1 through $max {
          &:nth-child(#{$max}n + #{$item}) {
            $color: nth($colors, $item);
            stroke: $color;
            -webkit-animation-delay: -($time-step * $item);
            animation-delay: -($time-step * $item);
          }
        }
      }

      @-webkit-keyframes stroke {
        100% {
        stroke-dashoffset: -($dash + $dash-gap) * $max;
        }
      }

      @keyframes stroke {
        100% {
        stroke-dashoffset: -($dash + $dash-gap) * $max;
        }
      }

      /* Other styles */
      html, body {
        height: 100%;
      }

      body {
        background: #111;
        background-size: .2em 100%;
        font: 5em/1 Open Sans, Impact;
        text-transform: uppercase;
        margin: 0;
      }

      svg {
        position: absolute;
        width: 100%;
        height: 100%;
      }
    </style>
  </head>
  <body>
    <svg viewBox="0 0 600 300">
      <!-- Symbol-->
      <symbol id="s-text">
        <text text-anchor="middle" x="50%" y="50%" dy=".35em">Jap Je Lagi</text>
      </symbol>
      <!-- Duplicate symbols-->
      <use class="text" xlink:href="#s-text"></use>
      <use class="text" xlink:href="#s-text"></use>
      <use class="text" xlink:href="#s-text"></use>
    </svg>
  </body>
  </head>
